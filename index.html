                            </div>
                        );
                    case 'timeline':
                        return (
                            <div className="flex flex-col h-full px-4 md:px-10 py-6 md:py-12 overflow-hidden justify-center">
                                <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mb-8 md:mb-12 border-l-8 border-amber-500 pl-6 flex-shrink-0">{slide.title}</h2>
                                <div className="flex-1 flex flex-col md:flex-row items-center justify-around gap-4 md:gap-6 pb-2 max-h-[500px]">
                                    {slide.steps.map((step, idx) => (
                                        <div key={idx} className="relative group flex-1 w-full md:w-auto h-full">
                                            <div className="bg-white p-5 md:p-6 rounded-3xl shadow-sm border border-slate-200 hover:border-amber-400 hover:shadow-lg transition-all duration-300 h-full flex flex-col items-center text-center z-10 relative justify-center">
                                                <div className="mb-4 p-3 bg-amber-50 rounded-full text-amber-600 group-hover:bg-amber-500 group-hover:text-white transition-colors duration-300 transform group-hover:scale-110">
                                                    {step.icon}
                                                </div>
                                                <div className="text-sm md:text-base font-bold text-slate-400 uppercase tracking-wider mb-2">{step.phase}</div>
                                                <h3 className="text-xl md:text-2xl font-bold text-slate-800 mb-3">{step.title}</h3>
                                                <p className="text-sm md:text-lg text-slate-500 leading-relaxed">{step.desc}</p>
                                            </div>
                                            {idx < slide.steps.length - 1 && (
                                                <div className="hidden md:block absolute top-1/2 -right-4 w-8 h-2 bg-slate-200 z-0"></div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    case 'section':
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center px-6">
                                <div className="mb-6 md:mb-8 text-amber-400">
                                    {slide.slidoUrl ? <IconQA /> : <IconBitcoin />}
                                </div>
                                <h2 className="text-4xl md:text-6xl font-bold text-white mb-4 md:mb-6 tracking-tight">{slide.title}</h2>
                                {slide.subtitle && <p className="text-xl md:text-2xl text-slate-300 font-medium max-w-2xl mb-6 md:mb-8">{slide.subtitle}</p>}
                                {slide.slidoUrl && (
                                    <div className="flex flex-col sm:flex-row items-center justify-center gap-6 md:gap-10 mt-2">
                                        <a href={slide.slidoUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-lg transition-all hover:scale-105">
                                            即時提問 →
                                        </a>
                                        <div className="flex flex-col items-center">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(slide.slidoUrl)}`} alt="即時提問 QR Code" className="w-40 h-40 rounded-xl bg-white p-2 border-2 border-slate-600 shadow-lg" />
                                            {slide.slidoCode && <p className="text-slate-400 text-sm mt-2 font-medium">活動代碼 {slide.slidoCode}</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        );
                    case 'break':
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center px-6">
                                <div className="mb-6 md:mb-8 text-amber-400/90" aria-hidden="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>
                                </div>
                                <h2 className="text-3xl md:text-5xl font-bold text-white mb-3 md:mb-4 tracking-tight">{slide.title}</h2>
                                <p className="text-lg md:text-xl text-slate-400 font-medium mb-8 md:mb-10">{slide.title === "午餐時間" ? "吃頓飯，稍後回來" : "喝杯咖啡，稍後回來"}</p>
                                <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                                    {slide.slidoUrl && (
                                        <a href={slide.slidoUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-lg transition-all hover:scale-105">
                                            即時提問 →
                                        </a>
                                    )}
                                    <a href="info.html" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-amber-500 hover:bg-amber-400 text-white font-bold rounded-full shadow-lg transition-all hover:scale-105">
                                        活動資訊 →
                                    </a>
                                </div>
                            </div>
                        );
                    case 'detail':
                        return (
                            <div className="flex flex-col h-full px-4 md:px-10 py-6 md:py-8 max-w-7xl mx-auto overflow-hidden min-h-0">
                                <div className="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 mb-4 md:mb-6 flex-shrink-0">
                                    <span className="self-start md:self-auto bg-amber-500 text-white px-4 py-2 rounded-lg text-base md:text-lg font-bold shadow-md">{slide.tag}</span>
                                    <h2 className="text-2xl md:text-5xl font-bold text-slate-800 leading-tight border-l-8 border-amber-500 pl-6">{slide.title}</h2>
                                </div>
                                <div className="flex-1 min-h-0 overflow-hidden flex flex-col">
                                    {slide.content}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="w-full h-screen flex flex-col bg-slate-100">
                    {/* 主要簡報區塊 */}
                    <main className="flex-1 relative overflow-hidden flex items-center justify-center p-0 md:p-4 lg:p-6">
                        <div className={`w-full h-full md:max-w-[100rem] md:h-full md:rounded-[2.5rem] shadow-xl overflow-hidden relative mx-auto my-auto flex flex-col ${slides[currentSlide].layout === 'section' || slides[currentSlide].layout === 'break' ? 'bg-slate-800 border border-slate-600' : 'bg-white border border-slate-200'}`}>
                            <div className={`w-full h-full overflow-hidden relative ${slides[currentSlide].layout === 'section' || slides[currentSlide].layout === 'break' ? 'p-0' : 'p-2 md:p-6'}`}>
                                {renderContent(slides[currentSlide])}
                            </div>
                        </div>
                    </main>

                    {/* 固定的底部橫條 (已壓扁並縮小元素) */}
                    <div className="w-full h-12 md:h-14 bg-white border-t border-slate-200 flex items-center justify-between px-3 md:px-6 z-50 shadow-[0_-4px_15px_rgba(0,0,0,0.03)] shrink-0">
                        {/* 左側：提問按鈕與品牌資訊 */}
                        <div className="flex items-center gap-2 md:gap-4">
                            {slides[0]?.slidoUrl && (
                                <a href={slides[0].slidoUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1.5 px-3 py-1.5 md:px-4 md:py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-xs md:text-sm rounded-full shadow-sm transition-all hover:scale-105 shrink-0">
                                    即時提問 →
                                </a>
                            )}
                            <span className="text-slate-300 hidden md:block">|</span>
                            <span className="font-bold text-slate-800 tracking-tight text-xs md:text-sm hidden md:block">
                                企業 Web3 工作坊
                            </span>
                            <span className="text-slate-300 hidden lg:block">|</span>
                            <span className="font-bold text-slate-500 tracking-tight text-xs md:text-sm hidden lg:block">
                                區塊勢 <span className="text-slate-300 mx-1">×</span> Dinngo
                            </span>
                        </div>

                        {/* 右側：左右按鈕、三段式標籤（上一個主題｜當前主題｜下一個主題）、頁碼 */}
                        <div className="flex items-center gap-3 md:gap-5">
                            <div className="flex items-center gap-2">
                                <button onClick={prevSlide}
                                    className="p-1.5 md:p-2 rounded-full transition-all transform hover:scale-105 text-slate-600 bg-slate-100 hover:bg-slate-200 hover:text-slate-900 active:bg-slate-300">
                                    <IconArrowLeft />
                                </button>
                                {(() => {
                                    const currTag = slides[currentSlide].tag || slides[currentSlide].title || '';
                                    let prevSectionTag = '—', nextSectionTag = '—';
                                    for (let i = currentSlide - 1; i >= 0; i--) {
                                        const t = slides[i].tag || slides[i].title || '';
                                        if (t && t !== currTag) { prevSectionTag = t; break; }
                                    }
                                    for (let i = currentSlide + 1; i < slides.length; i++) {
                                        const t = slides[i].tag || slides[i].title || '';
                                        if (t && t !== currTag) { nextSectionTag = t; break; }
                                    }
                                    return (
                                        <div className="flex items-center gap-1.5 min-w-0 max-w-[16rem] md:max-w-[22rem] text-xs md:text-sm">
                                            <span className="min-w-0 truncate text-slate-400 text-center" title={prevSectionTag}>{prevSectionTag}</span>
                                            <span className="flex-shrink-0 w-px h-3.5 bg-slate-300" aria-hidden="true" />
                                            <span className="min-w-0 truncate text-amber-600 font-semibold text-center" title={currTag}>{currTag || '—'}</span>
                                            <span className="flex-shrink-0 w-px h-3.5 bg-slate-300" aria-hidden="true" />
                                            <span className="min-w-0 truncate text-slate-400 text-center" title={nextSectionTag}>{nextSectionTag}</span>
                                        </div>
                                    );
                                })()}
                                <button onClick={nextSlide}
                                    className="p-1.5 md:p-2 rounded-full transition-all transform hover:scale-105 text-slate-600 bg-slate-100 hover:bg-slate-200 hover:text-slate-900 active:bg-slate-300">
                                    <IconArrowRight />
                                </button>
                            </div>
                            <div className="font-mono text-xs md:text-sm font-bold tracking-widest text-slate-500 border-l border-slate-200 pl-3 md:pl-5">
                                <span className="text-amber-500">{currentSlide + 1}</span><span className="mx-1">/</span>{slides.length}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
