            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = useCallback(() => {
                setCurrentSlide(c => (c + 1) % slides.length);
            }, []);

            const prevSlide = useCallback(() => {
                setCurrentSlide(c => (c - 1 + slides.length) % slides.length);
            }, []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') nextSlide();
                    else if (e.key === 'ArrowLeft') prevSlide();

            }, [nextSlide, prevSlide]);

            const renderContent = (slide) => {
                switch (slide.layout) {
                    case 'cover':
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center px-6 overflow-hidden">

                                    <div className="p-6 bg-white rounded-2xl shadow-md border border-slate-100 max-w-2xl">
                                        <p className="text-lg md:text-2xl text-slate-700 font-medium">{slide.desc}</p>
                                    </div>
                                )}
                                {slide.footer && <p className="mt-12 text-lg md:text-xl text-slate-400 font-medium">{slide.footer}</p>}
                            </div>
                        );
                    case 'split':
                        return (
                            <div className="flex flex-col md:flex-row h-full px-4 md:px-10 py-6 md:py-10 gap-6 md:gap-12 overflow-hidden items-center min-h-0">
                                <div className={`flex flex-col justify-center h-full min-h-0 w-full ${slide.leftClasses || 'flex-1'}`}>

                                    </div>
                                    <div className="flex-1 pr-2 min-h-0 overflow-hidden flex flex-col justify-center">{slide.leftContent}</div>
                                </div>
                                <div className={`flex flex-col justify-center bg-slate-50 rounded-3xl p-6 md:p-8 w-full h-full min-h-0 overflow-hidden ${slide.rightClasses || 'flex-1'}`}>
                                    {slide.rightContent}
                                </div>
                            </div>
                        );
                    case 'timeline':
                        return (
                            <div className="flex flex-col h-full px-4 md:px-10 py-6 md:py-12 overflow-hidden justify-center">

                                </div>

                                <button onClick={nextSlide}

                                </button>
                            </div>
