                                                <div className="text-sm md:text-base font-bold text-slate-400 uppercase tracking-wider mb-2">{step.phase}</div>
                                                <h3 className="text-xl md:text-2xl font-bold text-slate-800 mb-3">{step.title}</h3>
                                                <p className="text-sm md:text-lg text-slate-500 leading-relaxed">{step.desc}</p>
                                            </div>
                                            {idx < slide.steps.length - 1 && (
                                                <div className="hidden md:block absolute top-1/2 -right-4 w-8 h-2 bg-slate-200 z-0"></div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    case 'detail':
                        return (
                            <div className="flex flex-col h-full px-4 md:px-12 py-6 md:py-10 max-w-7xl mx-auto overflow-hidden">
                                <div className="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 mb-6 md:mb-8 flex-shrink-0">
                                    <span className="self-start md:self-auto bg-amber-500 text-white px-4 py-2 rounded-lg text-base md:text-lg font-bold shadow-md">{slide.tag}</span>
                                    <h2 className="text-2xl md:text-5xl font-bold text-slate-800 leading-tight">{slide.title}</h2>
                                </div>
                                <div className="flex-1 bg-white rounded-3xl shadow-lg border border-slate-200 p-6 md:p-10 overflow-hidden flex flex-col justify-center">
                                    {slide.content}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="w-full h-screen flex flex-col bg-slate-100">
                    <main className="flex-1 relative overflow-hidden flex items-center justify-center p-0 md:p-4">
                        <div className="w-full h-full md:max-w-[95rem] md:h-full bg-white md:rounded-[2rem] shadow-2xl overflow-hidden relative mx-auto my-auto border border-slate-200 flex flex-col">
                            <div className="w-full h-full p-2 md:p-4 overflow-hidden relative">
                                {renderContent(slides[currentSlide])}
                            </div>
                            <div className="absolute bottom-4 right-4 md:bottom-6 md:right-6 bg-slate-900/80 backdrop-blur-md text-white px-3 py-1 md:px-4 md:py-2 rounded-full font-mono text-sm md:text-lg font-bold shadow-lg z-50">
                                <span className="text-amber-300">{currentSlide + 1}</span> <span className="text-slate-400 mx-1">/</span> {slides.length}
                            </div>
                        </div>
                    </main>

                    <div className="w-full h-14 md:h-16 bg-white border-t border-slate-200 flex items-center justify-between px-6 md:px-12 z-50 shadow-lg shrink-0">
                        <div className="flex items-center gap-3 md:gap-4">
                            {slides[0]?.slidoUrl && (
                                <a href={slides[0].slidoUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-sm md:text-base rounded-full shadow-md transition-all hover:scale-105 shrink-0">
                                    即時匿名提問 →
                                </a>
                            )}
                            <span className="text-slate-300">|</span>
                            <span className="font-bold text-slate-800 tracking-tight text-sm md:text-xl">區塊勢 <span className="text-slate-300 mx-2">×</span> <DinngoLink /></span>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={prevSlide} disabled={currentSlide === 0}
                                className={`p-2 rounded-full transition-all transform hover:scale-105 ${currentSlide === 0 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-700 bg-slate-100 hover:bg-slate-200 active:bg-slate-300'}`}>
                                <IconArrowLeft />
                            </button>
                            <div className="hidden md:flex gap-3">
                                {slides.map((_, idx) => (
                                    <button key={idx} onClick={() => setCurrentSlide(idx)}
                                        className={`h-2 rounded-full transition-all duration-300 ${idx === currentSlide ? 'bg-amber-500 w-10' : 'bg-slate-300 w-2 hover:bg-slate-400 hover:scale-125'}`} />
                                ))}
                            </div>
                            <button onClick={nextSlide} disabled={currentSlide === slides.length - 1}
                                className={`p-2 rounded-full transition-all transform hover:scale-105 ${currentSlide === slides.length - 1 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-700 bg-slate-100 hover:bg-slate-200 active:bg-slate-300'}`}>
                                <IconArrowRight />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
